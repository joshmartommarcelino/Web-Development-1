<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DEMO</title>
    <style>
        h1 {
            color: red;
            background-color: aliceblue;
            font-size: 24px;
            text-align: center;
        }
        p {
            font-size: 18px;
            text-align: justify;
        }
        a {
            color: blue;
            text-decoration: none;
        }  
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>This is a simple CSS demo. Click <a href="https://www.google.com/">here</a> to go to Google.</p>
    <p>This paragraph has a font size of 18px and is aligned to justify.</p>
    <p>This paragraph has a color of blue and no underline.</p>  <!-- The "text-decoration: none;" property removes the underline from the link -->
    
</body>
</html>
