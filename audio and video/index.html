<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Adding mp3 audio in a web-->
    <audio controls autoplay>
        <source src=â€œrain.mp3" type="audio/mpeg">
        </audio>
    <!--Adding mp4 video in a web-->
    <video width="320" height="240" controls>
            <source src="HTML.mp4" type="video/mp4">
        </video>
        <!--Use of iframe for embedding videos-->
        <iframe width="420" height="315" src="https://www.youtube.com/embed/rEdT-cehHdU"></iframe>
        <!--Auto-play-->
        <iframe width="420" height="315" src="https://www.youtube.com/embed/rEdT-cehHdU?autoplay=1"></iframe>
        <!--Mute and auto-play-->
        <iframe width="420" height="315" src="https://www.youtube.com/embed/rEdT-cehHdU?autoplay=1&mute=1"></iframe>
        <!--Set on Loop-->
        <iframe width="420" height="315" src="https://www.youtube.com/embed/rEdT-cehHdU?playlist=rEdT-cehHdU&loop=1"></iframe>
        <!--No Controls-->
        <iframe width="420" height="315" src="https://www.youtube.com/embed/rEdT-cehHdU?controls=0"></iframe>
</body>
</html>
